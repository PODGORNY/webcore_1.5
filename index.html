<!DOCTYPE html>
<html lang="ru">

<head>
  <title>CPS</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css">
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <header class="header">
    <div class="header-title">Ремонт техники различных брендов</div>
  </header>

  <main class="main">

    <div class="scroll-panel swiper-container" data-mobile="false">
      <div class="decorative-hidden"></div>

      <div class="scroll-label swiper-wrapper">
        <button class="scroll__button-container swiper-slide">
          <img class="img" src="img/lenovo.png" alt="lenovo">
          <img src="img/go.png" alt="go">
        </button>

        <button class="scroll__button-container swiper-slide">
          <img class="img" src="img/samsung.png" alt="samsung">
          <img src="img/go.png" alt="go">
        </button>

        <button class="scroll__button-container swiper-slide">
          <img class="img" src="img/apple.png" alt="apple">
          <img src="img/go.png" alt="go">
        </button>

        <button class="scroll__button-container swiper-slide">
          <img class="img" src="img/bosch.png" alt="bosch">
          <img src="img/go.png" alt="go">
        </button>

        <button class="scroll__button-container swiper-slide">
          <img class="img" src="img/hp.png" alt="hp">
          <img src="img/go.png" alt="go">
        </button>

        <button class="scroll__button-container swiper-slide">
          <img class="img" src="img/acer.png" alt="acer">
          <img src="img/go.png" alt="go">
        </button>

        <button class="scroll__button-container swiper-slide label la hide">
          <img class="img" src="img/viewsonic.png" alt="viewsonic">
          <img src="img/go.png" alt="go">
        </button>

        <button class="scroll__button-container swiper-slide label la hide">
          <img class="img" src="img/sony.png" alt="sony">
          <img src="img/go.png" alt="go">
        </button>

        <button class="scroll__button-container swiper-slide label labelFull hide">
          <img class="img" src="img/samsung.png" alt="samsung">
          <img src="img/go.png" alt="go">
        </button>

        <button class="scroll__button-container swiper-slide label labelFull hide">
          <img class="img" src="img/apple.png" alt="apple">
          <img src="img/go.png" alt="go">
        </button>

        <button class="scroll__button-container swiper-slide label labelFull hide">
          <img class="img" src="img/bosch.png" alt="bosch">
          <img src="img/go.png" alt="go">
        </button>
      </div>


    </div>
  </main>
  <footer class="footer">
    <div class="swiper-pagination"></div>

    <button class="footer__buttonOpen">
      <img class="buttonOpenImg" src="img/vision.png" alt="spisok">
      <div class="buttonOpenTitle" id="title">Показать все</div>
    </button>

  </footer>



  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
